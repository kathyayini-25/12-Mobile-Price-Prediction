<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body {
        background-color: #222;
        color: #fff;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: inline-block;
        margin-bottom: 5px;
        color: green;
      }

      h1{
        color: green;
      }
    </style>
  </head>

  <body>
    <div class="container container-sm">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
          <div class="card-header">
            <div class="col-12" style="text-align: center;">
              <h1>Mobile Price Predictor</h1>
            </div>
          </div>

          <form method="POST" action="{{url_for('home')}}">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="battery_power">Enter the battery power in mAh</label>
                  <input type="number" class="form-control" name="battery_power" id="battery_power" placeholder="Enter value" required>
                </div>
                <div class="form-group">
                  <label for="blue">Does it support bluetooth?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="blue" id="blue_yes" value="1" required>
                    <label class="form-check-label" for="blue_yes">Yes</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="blue" id="blue_no" value="0">
                    <label class="form-check-label" for="blue_no">No</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="clock_speed">Enter the clock speed(the speed at which microprocessor executes instructions)</label>
                  <input type="number" class="form-control" name="clock_speed" id="clock_speed" placeholder="Enter value" required>
                </div>
                <div class="form-group">
                  <label for="dual_sim">Does it support dual sim?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="dual_sim" id="dual_sim_yes" value="1" required>
                    <label class="form-check-label" for="dual_sim_yes">Yes</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="dual_sim" id="dual_sim_no" value="0">
                    <label class="form-check-label" for="dual_sim_no">No</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="fc">Enter the front camera mega pixels:</label>
                  <input type="number" class="form-control" name="fc" id="fc" placeholder="Enter value" required>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="four_g">Does it support 5G?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="four_g" id="four_g_yes" value="1" required>
                    <label class="form-check-label" for="four_g_yes">Yes</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="four_g" id="four_g_no" value="0">
                    <label class="form-check-label" for="four_g_no">No</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="int_memory">Enter the internal memory in gigabytes:</label>
                  <input type="number" class="form-control" name="int_memory" id="int_memory" placeholder="Enter value" required>
                </div>
                <div class="form-group">
                  <label for="m_dep">Enter the mobile depth in cm:</label>
                  <input type="number" class="form-control" name="m_dep" id="m_dep" placeholder="Enter value" required>
                </div>
                <div class="form-group">
                  <label for="mobile_wt">Enter the mobile weight in gms:</label>
                  <input type="number" class="form-control" name="mobile_wt" id="mobile_wt" placeholder="Enter value" required>
                </div>
                <div class="form-group">
                  <label for="n_cores">Enter the number of cores in the mobile:</label>
                  <input type="number" class="form-control" name="n_cores" id="n_cores" placeholder="Enter value" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="pc">Enter the primary camera mega pixels:</label>
                  <input type="number" class="form-control" name="pc" id="pc" placeholder="Enter value" required>
                </div>
                <div class="form-group">
                  <label for="px_height">Enter the pixel resolution height:</label>
                  <input type="number" class="form-control" name="px_height" id="px_height" placeholder="Enter value" required>
                </div>
                <div class="form-group">
                  <label for="px_width">Enter the pixel resolution width:</label>
                  <input type="number" class="form-control" name="px_width" id="px_width" placeholder="Enter value" required>
                </div>
                <div class="form-group">
                  <label for="ram">Enter the RAM size in MB</label>
                  <input type="number" class="form-control" name="ram" id="ram" placeholder="Enter value" required>
                </div>
                <div class="form-group">
                  <label for="sc_h">Enter the Screen Height of mobile in cm</label>
                  <input type="number" class="form-control" name="sc_h" id="sc_h" placeholder="Enter value" required>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="sc_w">Enter the Screen Width of mobile in cm</label>
                  <input type="number" class="form-control" name="sc_w" id="sc_w" placeholder="Enter value" required>
                </div>
                <div class="form-group">
                  <label for="talk_time">Enter the longest time that a single battery charge will last:</label>
                  <input type="number" class="form-control" name="talk_time" id="talk_time" placeholder="Enter value" required>
                </div>
                <div class="form-group">
                  <label for="three_g">Does it support 4G?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="three_g" id="three_g_yes" value="1" required>
                    <label class="form-check-label" for="three_g_yes">Yes</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="three_g" id="three_g_no" value="0">
                    <label class="form-check-label" for="three_g_no">No</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="touch_screen">Does it have a Touch Screen?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="touch_screen" id="touch_screen_yes" value="1" required>
                    <label class="form-check-label" for="touch_screen_yes">Yes</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="touch_screen" id="touch_screen_no" value="0">
                    <label class="form-check-label" for="touch_screen_no">No</label>
                  </div>
                </div>
                <div class="form-group">
                    <label for="wifi">Does it support Wi-Fi?</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="wifi" id="wifi_yes" value="1" required>
                      <label class="form-check-label" for="wifi_yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="wifi" id="wifi_no" value="0">
                      <label class="form-check-label" for="wifi_no">No</label>
                    </div>
                  </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Predict!</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
